<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background-color: #111827;
      color: #F3F4F6;
    }
    h1 {
      font-size: 18px;
      font-weight: 700;
      margin: 0 0 12px 0;
      color: #A855F7;
    }
    .video-info {
        margin-bottom: 16px;
        padding: 12px;
        background-color: #1F2937;
        border-radius: 8px;
        border: 1px solid #374151;
    }
    .video-title {
        font-size: 14px;
        font-weight: 500;
        margin-bottom: 4px;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }
    button {
      width: 100%;
      background-color: #9333EA;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #7E22CE;
    }
    button:disabled {
        background-color: #4B5563;
        cursor: not-allowed;
        opacity: 0.7;
    }
    .status {
        margin-top: 8px;
        font-size: 12px;
        text-align: center;
        color: #9CA3AF;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ YouExtractor</h1>
  
  <div id="video-info" class="video-info" style="display: none;">
      <div id="video-title" class="video-title"></div>
  </div>

  <button id="extractBtn">Loading...</button>
  <p id="status" class="status"></p>
  
  <script src="popup.js"></script>
</body>
</html>
